<!DOCTYPE html>
<html lang="sk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Zadanie 4</title>
    <link rel="stylesheet" href="../assets/bootstrap.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
</head>
<body>
<header>
    <h1>Zadanie 4</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12 justify-content-center">
            <h2>
                Zadajte X a Y pre vygenerovanie tabuľky daných rozmerov s hodnotami funkcie f()=x*y.
            </h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 justify-content-center">
            <form id="values">
                <div class="form-group">
                    <label for="x">X</label>
                    <input name="valueX" type="number" class="form-control" id="x" placeholder="X" title="Zadajte x">
                    <br>
                </div>
                <span class="error" id="xErr"></span>
                <div class="form-group">
                    <label for="y">Y</label>
                    <input name="valueY" type="number" class="form-control" id="y" placeholder="Y" title="Zadajte y">
                    <br>
                </div>
                <span class="error" id="yErr"></span>
                <button class="btn btn-primary" id="generate">Generovať</button>
            </form>
            <div class="fade">
                <div class="col-md-3 justify-content-center" id="modal">
                    <table id="generatedTab"></table>
                    <br>
                    <button class="btn btn-primary" onclick="closeModal()" id="close">Zavrieť</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="placeholder"></div>
<footer>
    © Marek Dráb
</footer>
<script src="../js/script.js"></script>
</body>
</html>
